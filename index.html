<!DOCTYPE html>
<html>
    <head>
        <style>
            @font-face {
                font-family: "meslo";
                src: url("font/MesloLGM-Italic.ttf") format("truetype");
                font-weight: normal;
                font-style: italic;
            }
            @font-face {
                font-family: "meslo";
                src: url("font/MesloLGM-Regular.ttf") format("truetype");
                font-weight: normal;
                font-style: normal;
            }
            @font-face {
                font-family: "meslo";
                src: url("font/MesloLGM-Bold.ttf") format("truetype");
                font-weight: bold;
                font-style: normal;
            }
            @font-face {
                font-family: "meslo";
                src: url("font/MesloLGM-BoldItalic.ttf") format("truetype");
                font-weight: bold;
                font-style: italic;
            }
        </style>
        <style>
            body {
                font-family: meslo;
                margin: 2em;
            }
            div {
                margin: 0.5em;
                padding: 0.5em;
            }
            pre {
                font-family: meslo;
                display: inline-block;
            }
            button {
                font-family: meslo;
                margin: 0.3em;
            }
            .runBlockReady {
                border: 2px solid black;
            }
            .runBlockError {
                border: 2px solid red;
            }
            .content {
                border: 1px solid gray;
                margin: 0.5em;
                padding: 0.5em;
            }
        </style>
        <script>
            let viewportElement;
            const knyteMap = {};
            const originToLinkMap = {};
            const terminationToLinkMap = {};

            async function onLoad()
            {
                viewportElement = document.getElementById('viewport');
                const response = await fetch('https://knyte-space.herokuapp.com/knytes');
                const json = await response.json();
                const knytes = json.result;
                // build knyte maps
                for (var i = 0; i < knytes.length; ++i)
                {
                    const knyte = knytes[i];
                    knyteMap[knyte.knyte_id] = knyte;
                    if (knyte.origin_id)
                    {
                        if (!originToLinkMap[knyte.origin_id])
                            originToLinkMap[knyte.origin_id] = [];
                        originToLinkMap[knyte.origin_id].push(knyte.knyte_id);
                    }
                    if (knyte.termination_id)
                    {
                        if (!terminationToLinkMap[knyte.termination_id])
                            terminationToLinkMap[knyte.termination_id] = [];
                        terminationToLinkMap[knyte.termination_id].push(knyte.knyte_id);
                    }
                }
                // run bootloader block
                const bootloaderKnyteId = '2ac04735-106f-4179-aa49-bdbe5e740d77';
                const {content} = knyteMap[bootloaderKnyteId];
                try
                {
                    const bootloaderFunction = new Function(content);
                    bootloaderFunction();
                }
                catch(e)
                {
                    throw e;
                }
            }
        </script>
    </head>
    <body onload="onLoad()">
        <div id="viewport"></div>
    </body>
</html>
