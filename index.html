<!DOCTYPE html>
<html>
    <head>
        <style>
            @font-face {
                font-family: "meslo";
                src: url("font/MesloLGM-Italic.ttf") format("truetype");
                font-weight: normal;
                font-style: italic;
            }
            @font-face {
                font-family: "meslo";
                src: url("font/MesloLGM-Regular.ttf") format("truetype");
                font-weight: normal;
                font-style: normal;
            }
            @font-face {
                font-family: "meslo";
                src: url("font/MesloLGM-Bold.ttf") format("truetype");
                font-weight: bold;
                font-style: normal;
            }
            @font-face {
                font-family: "meslo";
                src: url("font/MesloLGM-BoldItalic.ttf") format("truetype");
                font-weight: bold;
                font-style: italic;
            }

            body {
                font-family: meslo;
                margin: 2em;
            }
        </style>
        <script>
            async function onLoad()
            {
                const response = await fetch('https://knyte-space.herokuapp.com/');
                const json = await response.json();
                document.getElementById('message').textContent = json.message;
                document.getElementById('from').textContent = json.from;
            }
        </script>
    </head>
    <body onload="onLoad()">
        <h1 id='message'></h1>
        <h2 id='from'></h2>
    </body>
</html>
