<!DOCTYPE html>
<html>
    <head>
        <script>
            async function onLoad()
            {
                const response = await fetch('https://knyte-space.herokuapp.com/');
                const json = await response.json();
                document.getElementById('message').textContent = json.message;
                document.getElementById('from').textContent = json.from;
            }
        </script>
    </head>
    <body onload="onLoad()">
        <h1 id='message'></h1>
        <h1 id='from'></h1>
    </body>
</html>
